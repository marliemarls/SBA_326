<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


  <div class="containerDiv">
    <div id="logos" class="">
      <img src="./images/logo.svg" alt="Fylo Logo" class="rounded mx-auto d-block" id="fylo">
      <div id="imgDiv">
        <img src="./images/icon-document.svg" alt="Logo signifying documents">
        <img src="./images/icon-folder.svg" alt="Logo signifying folders">
        <img src="./images/icon-upload.svg" alt="Logo signifying upload">
      </div>
    </div>

    <div id="textDiv">
      <p>Youâ€™ve used 815 GB of your storage</p>

      <p>185 GB Left</p>

      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%" aria-valuemin="0"
        aria-valuemax="100" alt="progress bar" style="display: block;"></div>


      <p>0 GB  1000 GB</p>
    </div>
    
  </div>
