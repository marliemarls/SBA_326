<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


  <div class="containerDiv">
    <div id="logos" class="">
      <img src="./images/logo.svg" alt="Fylo Logo" id="fylo">
      <div id="imgDiv">
        <img src="./images/icon-document.svg" alt="Logo signifying documents" id="docs"
          style="margin-left: 20px; margin-right: 20px;">
        <img src="./images/icon-folder.svg" alt="Logo signifying folders" id="folder"
          style="margin-left: 20px; margin-right: 20px;">
        <img src="./images/icon-upload.svg" alt="Logo signifying upload" id="upload"
          style="margin-left: 20px; margin-right: 20px;">
      </div>
    </div>

    <div id="textDiv">

      <div class="talk-bubble" style="width: 100px; height:50px;">
        <div class="talkText">
          <p
            style="display:flex; flex-direction: column; text-align: center; justify-content:center; align-items:center" class="gbLeft">
            185 GB Left</p>
        </div>
      </div>
      <div class="gbDiv">
        Youâ€™ve used&nbsp;<p class="gb"> 815 GB </p>&nbsp;of your storage
      </div>


      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar"
          style="width: 70%; background-image: linear-gradient( hsl(6, 100%, 80%) to hsl(335, 100%, 65%))"></div>
      </div>


      <p style="margin-top: 2%;  margin-bottom: 0px;">
      <pre style="margin: 0%;  margin-bottom: 0px;">0 GB                                     1000 GB</pre>
      </p>
    </div>

  </div>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
